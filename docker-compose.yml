services:
  api:
    build: .
    expose:
      - "8000"
    restart: unless-stopped
    networks:
      - backend

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - backend

networks:
  backend:
    driver: bridge
